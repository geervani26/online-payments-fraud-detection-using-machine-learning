<!DOCTYPE html>
<html>
<head>
    <title>Online Payments Fraud Detection - Verifying</title>
    <style>
        body {
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b?auto=format&fit=crop&w=1350&q=80');
            background-size: cover; font-family: 'Segoe UI', sans-serif; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;
        }
        .loader-container { text-align: center; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(12px); padding: 50px; border-radius: 15px; border: 1px solid rgba(0, 212, 255, 0.3); }
        .spinner { border: 4px solid rgba(255,255,255,0.1); border-top: 4px solid #00d4ff; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        h2 { color: #00d4ff; letter-spacing: 2px; }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="spinner"></div>
        <h2>VERIFYING SECURELY...</h2>
        <p>Checking patterns for potential fraud.</p>
    </div>
    <script>
        // Encode the result parameter to handle spaces and special characters
        var result = "{{ result }}";
        setTimeout(function(){ 
            window.location.href = "/result/" + encodeURIComponent(result); 
        }, 2000);
    </script>
</body>
</html>
